<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Hub</title>
  </head>
  <body>
    <header id="header">
      <div class="navbar">
        <h1>Cinema Hub</h1>
        <ul class="nav-links">
          <li><a href="#home" class="home">Home</a></li>
        </ul>
      </div>
    </header>
    <section id="home">
      <div class="search-container">
        <div class="welcome">
          <h1>Welcome to CinemaHub</h1>
          <p class="text">Your one stop entertainment platform.</p>
        </div>
        <form class="form">
          <input
            type="text"
            id="searchInput"
            class="searchInput"
            placeholder="Search for movies" />
          <button id="searchButton" class="searchButton">Search</button>
        </form>
      </div>
    </section>
    <section id="test">
      <div id="results" class="results"></div>
    </section>
    <footer class="footer">&copy; All Rights Reserved.</footer>
  </body>
</html>
